@if(isAddingTask){
  <app-new-task [userId]="userId" (close)="onCloseAddTask()" />
}
<app-card>
  <section id="tasks">
    <header>
      <h1>{{name}}'s Tasks</h1>
      <menu>
        <button (click)="onAddTask()">
          Add Task
        </button>
      </menu>
    </header>  
    <ul>
      @for (item of selectedUserTasks; track item.id) {
        <li>
          <app-task [task]="item"/>
        </li>
      }
    </ul>
  </section>
</app-card>
